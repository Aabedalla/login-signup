<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue;">

    <section class="lo">
    <div class="container-fluid">
        <div class="container">
        <div class="row">
            
    <div class="card login" style="display: flex; ">


            <div class="col-md-6">
                

                
                    <div class="login-img">
                        <img src="img/log.jpeg">
                    </div>
            </div>

            <div class="col-md-6">
               
                <div class="log-form">
                    <h1>Signup</h1>
                    <p>Create an Account</p>
                    <label style="color: #333;">Name</label>
                    <input placeholder="Full Name" type="text" class="Name" required>
                    <label style="color: #333;">Email</label>
                    <input placeholder="Email" type="email" class="logEmail" required>
                    <label style="color: #333;">Password</label>
                    <input placeholder="Password" type="password" class="logPassword" required>
                   
                    <button class="log-btn">Signup</button>
                    <hr>
                    <h6>Already a user? <a href="login.html">Login</a></h6>
                </div>
                
            </div>
        </div>
        
    </div>
    </div>

</div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
